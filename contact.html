  <script>
    function loopTypewriter(text, elementId, delay = 100, pause = 1200) {
      let el = document.getElementById(elementId);
      let index = 0;
      let isDeleting = false;
      function type() {
        el.textContent = text.substring(0, index);
        if (!isDeleting && index < text.length) {
          index++;
          setTimeout(type, delay);
        } else if (isDeleting && index > 0) {
          index--;
          setTimeout(type, delay / 2);
        } else {
          isDeleting = !isDeleting;
          setTimeout(type, pause);
        }
      }
      type();
    }

    document.addEventListener("DOMContentLoaded", () => {
      loopTypewriter("Get in Touch", "contact-heading", 120);

      // Replay .drop animation
      document.querySelectorAll('.navbar-brand .drop').forEach((el, i) => {
        el.classList.remove('drop');
        void el.offsetWidth; // Trigger reflow
        el.style.animationDelay = `${i * 0.1}s`;
        el.classList.add('drop');
      });
    });
  </script>
